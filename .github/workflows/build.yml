name: Build artifact

on:
  push:
  workflow_dispatch:

jobs:
  build-linux-x86_64:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      run: |
        docker buildx build --platform linux/amd64 -t builder .
        docker run --rm -w $PWD -v $PWD:$PWD builder cp /tmp/tmux-static/bin/tmux .
        mv tmux tmux-linux-x86_64
    - name: Archive the build artifact
      uses: actions/upload-artifact@v3
      with:
        name: tmux-linux-x86_64
        path: tmux-linux-x86_64
        retention-days: 5
  build-linux-aarch64:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Build
      run: |
        docker buildx create --name arm64 --platform linux/arm64 --use
        docker buildx build --platform linux/arm64 -t builder .
        docker run --rm -w $PWD -v $PWD:$PWD builder cp /tmp/tmux-static/bin/tmux .
        mv tmux tmux-linux-aarch64
    - name: Archive the build artifact
      uses: actions/upload-artifact@v3
      with:
        name: tmux-linux-aarch64
        path: tmux-linux-aarch64
        retention-days: 5
  build-darwin:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      run: |
        ./build-for-mac.sh
        mv tmux/tmux tmux-darwin
    - name: Archive the build artifact
      uses: actions/upload-artifact@v3
      with:
        name: tmux-darwin
        path: tmux-darwin
        retention-days: 5
  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: ["build-darwin", "build-linux-aarch64", "build-linux-x86_64"]
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: tmux-darwin
        path: tmux-darwin
    - uses: actions/download-artifact@v3
      with:
        name: tmux-linux-aarch64
        path: tmux-linux-aarch64
    - uses: actions/download-artifact@v3
      with:
        name: tmux-linux-x86_64
        path: tmux-linux-x86_64
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          tmux-linux-x86_64/tmux-linux-x86_64
          tmux-linux-aarch64/tmux-linux-aarch64
          tmux-darwin/tmux-darwin
